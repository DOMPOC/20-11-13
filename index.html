<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <meta name="viewport"
          content="width=device-width , user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header class="col-sm-12">
            <h1>Ajax</h1>
        </header>
    </div>
</div>
<div class="container-fluid main">
    <div class="row">
        <aside class="col-sm-4 menu">
            <button class="showMenu">Navigacija</button>
        </aside>
        <section class="col-sm-8 content">
            <h2>Mokinių sąrašas</h2>
            <div class="mokiniai">

            </div>
        </section>
    </div>
</div>
<script>
    let manoAjax = new XMLHttpRequest(); //objekto sukurimas
    manoAjax.onreadystatechange = function (){ //callback funkcija
        if (manoAjax.readyState === 4){
            if (manoAjax.status === 200){
                document.querySelector('aside').innerHTML = manoAjax.responseText; //tai yra duomenys
            }else {
                alert(manoAjax.statusText);
            }
        }
    };
    manoAjax.open('GET','menu.html'); //3. Ajax open
    document.querySelector('button.showMenu').onclick = function (){
        manoAjax.send(); // siunciama uzklausa
        document.querySelector('button.showMenu').style.display="none";
    };
</script>


<script src="js/main.js"></script>
</body>
</html>
